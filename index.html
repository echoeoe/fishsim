<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="styles.css" />
	<title>fish sim</title>
</head>
<body>
	<header>
		<h1>fish sim</h1>
	</header>
	<main>
		<div id="display">
			<img id="fish-img" src="https://echoeoe.github.io/fishsim/assets/sashimi.jpg"></img>
			<div id="stats">
				stats<br>
				day: <span class="js" id="day"></span><br>
				health:<span class="js points" id="health"></span>/100<br>
				satiety:<span class="js points" id="satiety"></span>/3<br>
				ammonia:<span class="js chem" id="ammonia"></span> mg/L<br>
				nitrite:<span class="js chem" id="nitrite"></span> mg/L<br>
				nitrate:<span class="js chem" id="nitrate"></span> mg/L<br>
				tank size: 40 gal
			</div>
		</div>
		
		<div class="controls">
			<button id="feed-btn" onclick="feed()">feed</button>
			<button id="waterchange-btn" onclick="waterchange()">water change</button>
			<button id="fastfwd-btn" onclick="forward()">fast-forward</button>
		</div>
		
	</main>
</body>
</html>
