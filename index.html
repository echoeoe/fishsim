<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="styles.css" />
	<title>fish sim</title>
</head>
<body>
	<header>
		<h1>fish sim</h1>
	</header>
	<main>
		<div id="display">
			<img id="fish-img" src="https://echoeoe.github.io/fishsim/assets/sashimi.jpg"></img>
			<div id="stats">
				stats<br>
				day: <p class="js" id="day"></p><br>
				health:<br>
				satiety:<br>
				ammonia:<br>
				nitrite:<br>
				nitrate:<br>
				tank size: 40 gal
			</div>
		</div>
		
		<div class="controls">
			<button id="feed-btn">feed</button>
			<button id="waterchange-btn">water change</button>
			<button id="fastfwd-btn">fast-forward</button>
		</div>
		
	</main>
</body>
</html>
<script src="fishsim.js"></script>
